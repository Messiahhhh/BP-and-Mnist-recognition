{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}LogIn{% endblock %}
{% block css %}<link href="{% static 'css/login.css' %}" rel="stylesheet"/>{% endblock %}
{% block content %}
    <body style="background-image: url({% static 'images/back.jpg' %});background-size:100%;" >
   <div class="container">
       <div class="col-md-4 col-md-offset-4">
         <form class='form-login' action="/test/" method="post">
             {% if message %}
                 <div class="alert alert-warning">{{ message }}</div>
             {% endif %}
             {% csrf_token %}
             <h2 class="text-center" style="color: whitesmoke">Input the code!</h2>
            <input type="password" class="form-control" placeholder="Backstage code" name="pin">
             <button type="reset" class="btn btn-default pull-left">Reset</button>
             <button type="submit" class="btn btn-primary pull-right">Submit</button>
         </form>
       </div>
   </div> <!-- /container -->
{% endblock %}
